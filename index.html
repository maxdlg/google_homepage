<!DOCTYPE html>
<style>
    .main-elements {
        display: flex;
        justify-content: center;
    }
    body {
        background-color: white;
    }
    #Google-Logo {
        margin: 150px 0px 30px;
    }
    .adjusted-text-box {
        height: 40px;
        width: 550px;
        border-radius: 25px;
        border-width: 1px;
        border-color: hsla(0, 0%, 74%, 0.568);
        border-style: solid;
        background-color: white;
        background-image: url(https://pbs.twimg.com/media/EVrXTh3WsAIJSi3?format=png&name=240x240);
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding: 0 40px;
        background-size: 25px;
    }
    #im-feeling-lucky {
        position: absolute;
        margin-left: 78px;
        margin-top: 70px;
        border-radius: 4px;
        border-style: solid;
        border-color:hsla(0, 0%, 63%, 0);
        height: 34px;
        color: hsl(0, 0%, 29%);
        background-color: hsla(0, 0%, 79%, 0.253);
        font-size: 14px;
        padding: 0 20px;
    }
    #google-search {
        position: absolute;
        margin-left: -78px;
        margin-top: 70px;
        border-radius: 4px;
        border-style: solid;
        border-color:hsla(0, 0%, 63%, 0);
        height: 34px;
        color: hsl(0, 0%, 29%);
        background-color: hsla(0, 0%, 79%, 0.253);
        font-size: 14px;
        padding: 0 20px;
    }
    #microphone {
        position: absolute;
        background-image: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Fe%2Fe8%2FGoogle_mic.svg%2F537px-Google_mic.svg.png&f=1&nofb=1);
        background-size: 14px;
        background-position: 10px 10px;
        background-color: transparent;
        background-repeat: no-repeat;
        border-radius: 50%;
        height: 40px;
        width: 40px;
        border-color: transparent;
        transform: translate(290px, -1px);
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    li {
        display: inline;
    }   

</style>
<html>
    <main>
        <header>
            <ul>
                <li id="about"><a href="#">About</a></li>
                <li id="store"><a href="#">Store</a></li>
                <li id="gmail"><a href="#">Gmail</a></li>
                <li id="images"><a href="#">Images</a></li>
            </ul>
        </header>
        <div id="logo" class="main-elements">
            <img id="Google-Logo" alt="Google-Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div id="search-bar-elements" class="main-elements">
            <input id="search-bar" type="text" class="adjusted-text-box">
            <button id="microphone" type="mic"></button>
            <button id="im-feeling-lucky" type="lucky">I'm Feeling Lucky</button>
            <button id="google-search" type="search">Google Search</button>
        </div>
    </main>
</html>
