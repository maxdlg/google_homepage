<!DOCTYPE html>
<style>
    .main-elements {
        display: flex;
        justify-content: center;
    }
    body {
        background-color: white;
    }
    #Google-Logo {
        margin: 150px 0px 30px;
    }
    .adjusted-text-box {
        height: 40px;
        width: 550px;
        border-radius: 25px;
        border-width: 1px;
        border-color: hsla(0, 0%, 74%, 0.568);
        border-style: solid;
        background-color: white;
        background-image: url(https://pbs.twimg.com/media/EVrXTh3WsAIJSi3?format=png&name=240x240);
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding-left: 40px;
        background-size: 25px;
    }
    #im-feeling-lucky {
        position: absolute;
        margin-left: 78px;
        margin-top: 70px;
        border-radius: 4px;
        border-style: solid;
        border-color:hsla(0, 0%, 63%, 0);
        height: 34px;
        color: hsl(0, 0%, 29%);
        background-color: hsla(0, 0%, 79%, 0.253);
        font-size: 14px;
        padding: 0 20px;
    }
    #google-search {
        position: absolute;
        margin-left: -78px;
        margin-top: 70px;
        border-radius: 4px;
        border-style: solid;
        border-color:hsla(0, 0%, 63%, 0);
        height: 34px;
        color: hsl(0, 0%, 29%);
        background-color: hsla(0, 0%, 79%, 0.253);
        font-size: 14px;
        padding: 0 20px;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    li {
        display: inline;
    }   

</style>
<html>
    <main>
        <header>
            <ul>
                <li>About</li>
                <li>Store</li>
                <li>Gmail</li>
                <li>Images</li>
            </ul>
        </header>
        <div id="logo" class="main-elements">
            <img id="Google-Logo" alt="Google-Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div id="search-bar-elements" class="main-elements">
            <input id="search-bar" type="text" class="adjusted-text-box">
            <div class="magnifying-glass"></div>
            <div class="magnifying-glass-handle"></div>
            <button id="im-feeling-lucky" type="lucky">I'm Feeling Lucky</button>
            <button id="google-search" type="search">Google Search</button>
        </div>
    </main>
</html>
