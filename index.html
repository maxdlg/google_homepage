<!DOCTYPE html>
<html>
	<head>
		<title>Google Search</title>
		<link href="main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header>
			<ul id="header-links">
				<li id="about">
					<a
						href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwikoLL62e3oAhUTrJ4KHch-D9wQkNQCCAM&url=https%3A%2F%2Fabout.google%2F%3Ffg%3D1%26utm_source%3Dgoogle-US%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&usg=AOvVaw13L0SpN0L7ycx9R0_i4R2S"
						>About</a
					>
				</li>
				<li id="store">
					<a
						href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwikoLL62e3oAhUTrJ4KHch-D9wQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2FUS%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-US&usg=AOvVaw0wvkRBURf91YdMQCXOelDf"
						>Store</a
					>
				</li>
				<li id="images" style="float: right;">
					<a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
				</li>
				<li id="gmail" style="float: right;">
					<a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
				</li>
			</ul>
			<button id="sign-in" type="sign-in" class="buttons">Sign In</button>
			<button id="menu" type="9-box" class="buttons"></button>
		</header>
		<main>
			<div id="logo" class="main-elements">
				<img
					id="Google-Logo"
					alt="Google-Logo"
					src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
				/>
			</div>
			<div id="search-bar-elements" class="main-elements">
				<input id="search-bar" type="text" class="adjusted-text-box" />
				<button id="microphone" type="mic"></button>
			</div>
			<div class="main-elements googleButtons">
				<button id="im-feeling-lucky" type="lucky">I'm Feeling Lucky</button>
				<button id="google-search" type="search">Google Search</button>
			</div>
		</main>
		<footer>
			<ul id="footer-links">
				<li id="advertising">
					<a
						href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwikoLL62e3oAhUTrJ4KHch-D9wQkdQCCBg&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_us%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw3XLzhicA5ZZW0afDbW0l2T"
						>Advertising</a
					>
				</li>
				<li id="business">
					<a
						href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwikoLL62e3oAhUTrJ4KHch-D9wQktQCCBk&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K"
						>Business</a
					>
				</li>
				<li id="how-search-works">
					<a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
				</li>
				<li id="setings" class="right-footer" style="float: right;">
					<a
						href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwikoLL62e3oAhUTrJ4KHch-D9wQzq0CCBY&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Den&usg=AOvVaw0XvhSqpc_GFt9aG_mRLp1F"
						>Settings</a
					>
				</li>
				<li id="terms" class="right-footer" style="float: right;">
					<a
						href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwikoLL62e3oAhUTrJ4KHch-D9wQ8qwCCBU&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Ffg%3D1&usg=AOvVaw3sEM_N0elgYQx8WbCXpj3n"
						>Terms</a
					>
				</li>
				<li id="privacy" class="right-footer" style="float: right;">
					<a
						href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwikoLL62e3oAhUTrJ4KHch-D9wQ8awCCBQ&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Ffg%3D1&usg=AOvVaw12z8DS9cd-g0Aokit_wxri"
						>Privacy</a
					>
				</li>
			</ul>
		</footer>
	</body>
</html>
